<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            id="email" 
            class="form-control" 
            name="email"
            ngModel 
            required
            email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            class="form-control"
            name="password"
            minlength="6"
            ngModel
            required    
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
            [disabled]="!authForm.valid"
        >
          {{ isLoggingMode ? "Login" : "Register" }}</button
        >&nbsp;
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch To {{ isLoggingMode ? "Register" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
