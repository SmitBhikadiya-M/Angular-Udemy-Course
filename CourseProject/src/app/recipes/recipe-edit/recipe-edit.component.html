<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">{{ !editMode ? 'Save' : 'Update' }}</button>
                    <button type="button" style="margin-left: 5px;" (click)="onDeleteRecipe()" class="btn btn-danger">{{ !editMode ? 'Cancel' : 'Delete' }}</button>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" 
                formControlName="name">
            </div>
            <div class="form-group">
                <label for="name">Image URL</label>
                <input type="text" class="form-control"
                    formControlName="imgUrlPath"
                >
            </div>
            <div class="form-group">
               <img [src]="this.recipeForm.get('imgUrlPath').value" class="img-responsive" alt="">
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <textarea name="description" class="form-control" rows="7" formControlName="recipeDescription"></textarea>
            </div>
            <div class="form-group" formArrayName="recipeIngredients">
                <div class="row" style="margin-top: 5px;" *ngFor="let ingredient of getIngredients; let i=index" [formGroupName]="i">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger" (click)="removeIngredient(i)">X</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
