<div class="container">
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" name="email" 
            email
            required
            ngModel
            #email="ngModel"
          >
          <p class="error-message" *ngIf="!email.valid && email.touched">Email must be valid!!</p>
        </div>
        <div class="form-group">
          <label for="">Select Subscription</label>
          <select 
            name="subscription" 
            class="form-control"
            required
            #subscription="ngModel"
            ngModel
            >
            <option value="basic">Basic</option>
            <option value="advance">Advance</option>
            <option value="pro">Pro</option>
          </select>
          <p class="error-message" *ngIf="!subscription.valid && subscription.touched">Please select one of the subscription!!</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password"
            class="form-control" 
            name="password" 
            password
            required
            #password="ngModel"
            ngModel
            >
            <p class="error-message" *ngIf="!password.valid && password.touched">Password field can't be empty</p>
        </div>
        <div class="error-message" *ngIf="!myForm.valid && myForm.touched">Forms is not valid!!!</div>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <hr>
</div>
