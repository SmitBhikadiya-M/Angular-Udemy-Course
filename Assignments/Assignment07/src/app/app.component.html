<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-xs-6">
      <form [formGroup]="projectForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input type="text" name="projectName" class="form-control" formControlName="projectName">
          <span class="error-message" *ngIf="projectForm.get('projectName')?.invalid && projectForm.get('projectName')?.touched">
            <span *ngIf="projectForm.get('projectName')?.errors?.['required']">Project Name is required!!</span>
            <span *ngIf="projectForm.get('projectName')?.errors?.['isNameForbidden']">This name as project name can't be accepted!!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="project-name">Email</label>
          <input type="text" name="email" class="form-control" formControlName="email">
          <span class="error-message"  *ngIf="projectForm.get('email')?.invalid && projectForm.get('email')?.touched">
            <span *ngIf="projectForm.get('email')?.errors?.['required']">Email is required!!</span>
            <span *ngIf="projectForm.get('email')?.errors?.['email']">Invalid Email Address!!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="project-name">Status</label>
          <select name="status" class="form-control" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
